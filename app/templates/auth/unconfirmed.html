{% extends "base.html" %}

{% block title %}Flasky - Confirm your accont{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你的账户还没有认证。</h3>
    <p>
        在你登录这个网址之前，你必须认证你的账户。
		检查你的邮箱，你应该已收到一封认证邮箱，请点击认证链接，完成账户认证。
    </p>
    <p>
        需要再发送一封认证邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里发送</a>
    </p>
</div>
{% endblock %}
